<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get data</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="stylegetform.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="ui" id="loadtable">
      <table class="ui striped table" id="myTable">
        <tr>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">ID</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Full name</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Company name</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Business phone</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Email</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Message</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Created Time</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Updated Time</font></font>
          </th>
        </tr>
        <tbody>
          <tr>
            <td id="id"></td>
            <td id="fullname"></td>
            <td id="companyname"></td>
            <td id="businessphone"></td>
            <td id="email"></td>
            <td id="message"></td>
            <td id="createtime"></td>
            <td id="updatetime"></td>
          </tr>
        </tbody>
        <button onclick="load_ajax()">GET ALL</button>
        <button onclick="GetEmail()">GET EMAIL</button>
        <button onclick="GetName()">GET NAME</button>
        <button onclick="GetOder()">ORDER EMAIL</button>
        <button onclick="GetOderByCreateTime()">ORDER CREATETIME</button>
        <input type="text" id="param" placeholder="Search Email or Name" />

      </table>
    </div>
  </body>
</html>
