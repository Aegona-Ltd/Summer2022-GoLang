  <head>

  </head>
  <body>
    <div class="ui container" id="loadtable">
      <h1>LOAD DATA</h1>
      <table class="ui striped table" id="myTable">
        <tr>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">ID</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Full name</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Company name</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Business phone</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Email</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Message</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Created Time</font></font>
          </th>
          <th>
            <font style="vertical-align: inherit"><font style="vertical-align: inherit">Updated Time</font></font>
          </th>
        </tr>
        <tbody id="tbody">
        </tbody>
       
          <button onclick="load_ajax()"> <i class="address book outline icon"></i>SHOW</button>
          <button onclick="GetOder()"> <i class="first order icon"></i>ORDER EMAIL</button>
          <button onclick="GetOderByCreateTime()"> <i class="first order icon"></i>ORDER TIME</button>
          <input type="text" id="param" placeholder="Search Email or Name" />
        
          <button onclick="GetEmail()"> <i class="search icon"></i>EMAIL</button>
          <button onclick="GetName()"> <i class="search icon"></i>NAME</button>
          
        

        
      </table>
    </div>
    </div>
  </body>
  <script src="javascript.js" type="text/javascript"></script>
